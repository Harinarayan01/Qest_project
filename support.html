<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <link rel="stylesheet" href="./support.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">RMax</h1>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">Solutions</a>
                <button class="btn login">Login</button>
                <button class="btn try-free">Try For Free</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="support">
            <h1>Get in touch with us.</h1>
            <p>We're here to assist you.</p>
            <form class="support-form">
                <div class="form-group">
                    <label for="business-name">Business Name*</label>
                    <input type="text" id="business-name" placeholder="Search for your business listing">
                </div>

                <div class="form-group">
                    <label for="your-name">Your Name*</label>
                    <input type="text" id="your-name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="phone-number">Phone Number*</label>
                    <div class="phone-input">
                        <select id="country-code">
                            <option value="+91">+91</option>
                            <option value="+1">+1</option>
                        </select>
                        <input type="tel" id="phone-number" placeholder="9851">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="e.g xyz@gmail.com">
                </div>

                <div class="form-group">
                    <label for="message">Message*</label>
                    <textarea id="message" rows="4" placeholder="Write here your message..."></textarea>
                </div>

                <button type="submit" class="btn submit">Leave us a Message</button>
            </form>
        </section>
    </main>
</body>
</html>
