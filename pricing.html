<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="./pricing.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">RMax</h1>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">Solutions</a>
                <button class="btn login">Login</button>
                <button class="btn try-free">Try For Free</button>
            </nav>
        </div>

    <main class="main">
